<ion-view cache-view="true" class="animated fadeInRight" title="GPA Calculator" style="margin-top: 45px; position:absolute;">

    
    <label class="cboForm item item-input item-select" style="width:100%">
        <select id="cboFormSelect" style="width: 100%;">
            <option value="semestergpa">Semester GPA</option>
            <option value="cumulativegpa">Cumulative GPA</option>
        </select>
    </label>
    

    <div id="frmCumulativeGPA">
        <div class="cumulativeRow row">
            <div class="col-40 colClass">
                <h5 class="cumSemName">Semester 1 GPA:</h5>
            </div>

            <div class="col-40 colCumulativeGpa">
                <input type="text" class="txtSemGPA" style="width: 100%;"/>
            </div>

            <div class="col-20 colDeleteRow">
                <button class="btnDeleteRow">DEL</button>
            </div>
        </div>

    </div>
    
    
    <div id="frmSemesterGPA">

        <div class="gpaRow row" style="border: 2px solid pink">
            <div class="col-50 colGrade">
                <label class="cboGrade item item-input item-select" style="width:100%">
                    <select class="cboGradeValue" style="width: 100%;">
                        <option selected></option>
                        <option value="4">A</option>
                        <option value="3.67">A-</option>
                        <option value="3.33">B+</option>
                        <option value="3">B</option>
                        <option value="2.67">B-</option>
                        <option value="2.33">C+</option>
                        <option value="2">C</option>
                        <option value="1.67">C-</option>
                        <option value="1.33">D+</option>
                        <option value="1">D</option>
                        <option value="0">F</option>
                    </select>
                </label>
            </div>

            <div class="colCredit col-30">
                <input type="number" class="txtCreditValue item-input" style="width:100%;"/>
            </div>

            <div class="colDeleteRow col-20">
                <button class="btnDeleteRow" style="width:100%;" disabled>DEL</button>
            </div>
        </div>
    </div>

    <button id="btnAddRow">ADD ROW +</button>
    <button id="btnCalculateGPA">Calculate GPA</button>
    <input type="text" id="txtResult" disabled />
</ion-view>
