<ion-view cache-view="true" class="has-header slideInRight" title="GPA Calculator">
    <div class="scroll scroll-content">
        
        <!-- If you change the value of this hidden field to "cumulativegpa" you get to see the other GPA calculator we (jordan and Joe)
            worked on.  We disabled it for now because we are not sure if it is accurate.            
        -->        
        <input type="hidden" class="cboForm" value="semestergpa" id="cboFormSelect" />


        <!--<label class="cboForm item item-input item-select" style="width:100%">
            <select id="cboFormSelect" style="display: block; width: 100% !important; background-color: transparent; color:#f2af2b;font-size: 18px !important; font-weight: bold !important;">
                <option value="semestergpa">Semester GPA</option>
                <option value="cumulativegpa">Cumulative GPA</option>
            </select>
        </label>-->


        <div id="frmCumulativeGPA">
            <div class="cumulativeRow row">
                <div class="col-50 colClass">
                    <h5 class="cumSemName">Semester 1 GPA:</h5>
                </div>

                <div class="col-30 colCumulativeGpa">
                    <input type="number" class="txtSemGPA" style="width: 100%; text-align:center;" maxlength="4" />
                </div>

                <div class="col-20 colDeleteRow">
                    <button class="btnDeleteRow"><div class="ion-icon ion-android-remove-circle"></div></button>
                </div>
            </div>

        </div>


        <div id="frmSemesterGPA">
            <div class="gpaRow row">
                <div class="col-50 colGrade">
                    <label class="cboGrade item item-input item-select" style="width:90%">
                        <div style="font-size: 12px;">Grade</div>
                        <select class="cboGradeValue">
                            <option value="4" selected>A</option>
                            <option value="3.67">A-</option>
                            <option value="3.33">B+</option>
                            <option value="3">B</option>
                            <option value="2.67">B-</option>
                            <option value="2.33">C+</option>
                            <option value="2">C</option>
                            <option value="1.67">C-</option>
                            <option value="1.33">D+</option>
                            <option value="1">D</option>
                            <option value="PASS">PASS</option>
                            <option value="0">FAIL</option>
                        </select>
                    </label>
                </div>

                <div class="colCredit col-30">
                    <input type="number" class="txtCreditValue item item-input" style="width:100%;height:100%; text-align:center;" placeholder="Credits" />
                </div>

                <div class="colDeleteRow col-20">
                    <button class="btnDeleteRow" style="width:100%;" disabled><div class="ion-icon ion-android-remove-circle"></div></button>
                </div>
            </div>
        </div>

        <button id="btnAddRow"><div id="addIcon" class="icon ion-android-add-circle"></div></button>
        <button id="btnCalculateGPA" class="button">Calculate GPA</button>
        <input type="text" id="txtResult" disabled />
        <h5 id="error" style="color: red"></h5>
    </div>
</ion-view>


<style>
    #cboFormSelect {
        width: 100%;
        height: 48px !important;
        background-color: #664a9c;
    }


    .btnDeleteRow:disabled {
        display:none;
    }

    #btnCalculateGPA {
        margin-top: 20px; 
        display: block;
        margin: 0 auto;
        width: 50%;
        background-color: #f2af2b;
        border-color: #f2af2b;
        color: white;
    }
    #txtResult {
        margin-top: 15px;
        width: 100%;
        background-color: transparent;
        color: white;
        text-align: center;
        font-size: 25px;
    }

    .cumSemName {
        margin: 0px auto;
        vertical-align: middle;
        height: 100%;
        color: white;
        padding: 5px;
        
    }

    #btnAddRow {
        width:100%;
        margin-bottom: 20px;
        background-color: rgba(102,74,156,0);
        border: none;
        color: white;
        padding: 2px; 
        font-size: 24px;
    }

    .btnDeleteRow {
        color: #f2af2b;
        border: none;
        background: rgba(0,0,0,0);
        width: 100%;
        height: 100% !important;
        font-size: 24px;

    }


    .cboForm, #cboFormSelect {
        width: 100%;
        height: 48px !important;
        background-color: #664a9c;
        border: 0.5px solid #664a9c;
        color:#f2af2b;
    }
    

    .txtCreditValue, .cboGrade {
        width: 98%;
        height: 100%;
        margin: 1%;
    }

    .txtCreditValue {
        padding-left: 10px;
    }

    label {
        margin: 0px;
    }

    .gpaRow, .cumulativeRow {
        padding-top: 5px;
        padding-bottom: 5px;
        margin-bottom: 5px;
    }

</style>
