<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- compiled css output -->
    <link href="ionic.app.css" rel="stylesheet">
    <link href="lib/Ionicons/css/ionicons.min.css" rel="stylesheet">

    <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">

    <link href="lib/animate.css" rel="stylesheet">
    <link href="lib/waves/dist/waves.min.css" rel="stylesheet">
    <link href="lib/robotodraft/robotodraft.css" rel="stylesheet">
    <link href="lib/angular-tooltips/dist/angular-tooltips.min.css" rel="stylesheet">
    <link href="lib/leaflet.locatecontrol/dist/L.Control.Locate.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/angular-touch/angular-touch.min.js"></script>
    <script src="lib/angular-swipe/dist/angular-swipe.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- library js injections -->
    <script src="lib/lodash.min.js"></script>
    <script src="lib/angular-simple-logger.js"></script>
    <script src="lib/leaflet/dist/leaflet.js"></script>
    <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>

    <script src="lib/angular-tooltips/dist/angular-tooltips.min.js"></script>
    <script src="lib/waves/dist/waves.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/app.run.js"></script>
    <script src="js/app.config.js"></script>

    <script src="lib/Leaflet.EdgeBuffer-master/src/leaflet.edgebuffer.js"></script>

    <script src="js/lrm-mapzen.js"></script>
    <!-- leaflet awesome-markers-->
    <script src="lib/awesome-markers/leaflet.awesome-markers.min.js"></script>
    <!-- JQuery -->
    <script src="js/global/jquery-3.1.0.js"></script>
    <!-- Other global -->
    <script src="js/global/offlineStorage.js"></script>
    <script src="js/global/usefulTools.js"></script>
    <!--submodule js files -->
    <script src="js/dashboard/dashboard.controller.js"></script>
    <script src="js/campusmap/campusmap.controller.js"></script>
    <script src="js/quicklinks/quicklinks.controller.js"></script>
    <script src="js/dining/dining.controller.js"></script>
    <script src="js/notes/notes.controller.js"></script>
    <script src="js/busroutes/busroutes.controller.js"></script>
    <script src="js/sports/sports.controller.js"></script>
    <script src="js/about/about.controller.js"></script>
    <!--<script src="js/Menu/Menu.controller.js"></script>-->
</head>
<body ng-app="starter" ng-controller="StarterController" style="overflow-x: hidden !important; width: 99% !important">
    <ion-nav-bar class="UWSP-Purple">
        <ion-nav-back-button animation="no-animation" class="no-text UWSP-Purple" style="border: 0;" ng-click="myGoBack()">
            <i class="icon fa fa-chevron-left"></i>
        </ion-nav-back-button>

        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-navicon no-text UWSP-Purple" ng-click="showMenu()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-modal-view id="dotMenu" class="hide" style="width:80%;left:20%;">
        <ion-header-bar class="UWSP-Purple bar bar-header active disable-user-behavior visible">
            <button class="no-text UWSP-Purple" ng-click="hideMenu()" style="border:none;width:50px;z-index:100;">
                <i class="icon fa ion-close-round" style="font-size: 24px"></i>
            </button>
            <div class="title title-center header-item">Menu</div>
        </ion-header-bar>

        <ion-content id="menuContent">


            <ion-item style="padding:0px;">
                <div id="UWSPMenuHeader">
                    <img id="SPLogo" src="assets/img/MenuHeader/SPLogo.png">
                    <div id="SPTitle">
                        <h3 id="SPMainTitle">UW - Stevens Point</h3>
                        <h3 id="SPSubTitle">Pointer Toolkit</h3>
                    </div>
                </div>
            </ion-item>

            <!--<a nav-transition="none" ng-click="goTo('campusmap');" class="">-->
            <a nav-transition="none" ui-sref="campusmap" ng-click="hideMenu()" class="">
                <img class="menuIcon" src="assets/img/moduleIcons/map.png">
                <ion-item class="menuItem">
                    <h5 class="menuItemText">Campus Maps</h5>
                </ion-item>
            </a>

            <!--<a nav-transition="none" href="#" ng-click="goTo('busroutes');" class="">-->
            <a nav-transition="none" ui-sref="busroutes" ng-click="hideMenu()" class="">
                <img class="menuIcon" src="assets/img/moduleIcons/bus.png">
                <ion-item class="menuItem">
                    <h5 class="menuItemText">Bus Routes</h5>
                </ion-item>
            </a>

            <!--<a nav-transition="none" href="#" ng-click="goTo('notes');" class="">-->
            <a nav-transition="none" ui-sref="notes" ng-click="hideMenu()" class="">
                <img class="menuIcon" src="assets/img/moduleIcons/notes.png">
                <ion-item class="menuItem">
                    <h5 class="menuItemText">Notes</h5>
                </ion-item>
            </a>

            <!--<a nav-transition="none" href="#" ng-click="goTo('quickLinks');" class="">-->
            <a nav-transition="none" ui-sref="quickLinks" ng-click="hideMenu()" class="">
                <img class="menuIcon" src="assets/img/moduleIcons/quickLinks.png">
                <ion-item class="menuItem">
                    <h5 class="menuItemText">Links</h5>
                </ion-item>
            </a>

            <!--<a nav-transition="none" href="#" ng-click="goTo('sports');" class="">-->
            <a nav-transition="none" ui-sref="sports" ng-click="hideMenu()" class="">
                <img class="menuIcon" src="assets/img/moduleIcons/sports.png">
                <ion-item class="menuItem">
                    <h5 class="menuItemText">Athletic Events</h5>
                </ion-item>
            </a>

            <!--<a nav-transition="none" href="#" ng-click="goTo('dining');" class="">-->
            <a nav-transition="none" ui-sref="dining" ng-click="hideMenu()" class="">
                <img class="menuIcon" src="assets/img/moduleIcons/foodHours.png">
                <ion-item class="menuItem">
                    <h5 class="menuItemText">Dining Hours</h5>
                </ion-item>
            </a>

            <ion-item class="menuItem" onclick="alert('not yet implemented')">Campus Network</ion-item>

            <a nav-transition="none" ui-sref="about" ng-click="hideMenu()" class="">
                <!--<img class="menuIcon" src="assets/img/moduleIcons/foodHours.png">-->
                <ion-item class="menuItem">
                    <h5 class="menuItemText">About</h5>
                </ion-item>
            </a>
        </ion-content>
    </ion-modal-view>





    <ion-nav-view>
        <!--Here's where all the content gets injected-->
    </ion-nav-view>
</body>
</html>
