<ion-view cache-view="true" title="Athletic Events">
<style>
.hideContent
{
	display: none;
}

.starIconArea
{
	
}

.starIconNonStarred
{
	
}

.starIconStarred
{
	
}

.openCloseArrow
{
	color: #ebebeb;
}

.icon {
	border: 0px solid black;
}

object {
	left: -2%;
	z-index: -100;
}

#sportsToast {
    background-color: #64489d;
    color: #FFFFFF;
    text-align: center;
    margin: auto auto;
    border-radius: 3px;
    padding: 2% 1% 2% 1%;
}

#toastHolder {
    text-align: center;
    bottom: 3%;
    position: fixed;
    z-index: 100;
    width: 95%;
    padding: 0% 5% 0% 5%;
}

input[type="radio"] {
	width: 32px;
	margin-left: -9%;
}

#starredBtn, #dateBtn, #sportBtn, #genderBtn {
	color: #ebebeb;
}
	  
fieldset {
    border: 0;
	z-index: 100;
}

#starredInner, #dateInner, #sportInner, #genderInner{
	display:inline;
}

.starIconArea {
	width: 100%;
}

.eventStarIcon {
	width: 36px;
	height: 36px;
}

</style>

<div id="dashboard-animation" class="scroll-content ionic-scroll overflow-scroll has-header animated fadeInDown" style="padding: 0;" >
	
	<div id="eventListDiv" class="list">
		<div id="eventListStarredDiv"></div>
		<div id="eventListNonStarredDiv"></div>
	</div>
	
	<div id="toastHolder">
        <div id="sportsToast"></div>
    </div>
</div>
</ion-view>

<!-- needs to be ouside of ion-view to work on ios -->
<div class="fab" style="position: absolute; z-index: 20; right: 0;" ng-click="toggleFAB('sportsFab')">
    <div id="linksFab" class="fixed-action-btn" style="bottom:35px; right: 25px;" onclick="Sports_filter();">
        <a class="UWSP-Gold btn-floating btn-large">
            <i id="linksFab-i" class="ion-ios-search-strong"></i>
        </a>
    </div>
</div>
