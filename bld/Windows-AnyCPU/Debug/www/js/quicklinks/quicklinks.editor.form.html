<div class='row'>
	<div class='col col-67'>
		<div class='list'>
			<label class='item item-input' id='title' for='linkTitle'> 
				<input type='text' placeholder='Title' id='newLinkTitle' value='%newLinkTitle%'>
			</label>
		</div>
	</div>
	<div class='col col-33'>
		<div class='list'>
			%newLinkStar%
		</div>
	</div>
</div>
   
<div class='row'>
	<div class='col'>
		<div class='list'>
			<label class='item item-input' id='URL' for='newLinkURL'> 
				<input id='newLinkURL' type="text" placeholder='URL' value='%newLinkURL%'>
			</label>
		</div>
	</div>
</div>

<div class='row'>
	<div class='col'>
		<div class='list' id="quickLinksErrorMessage">
			%linkError%
		</div>
	</div>
</div>
