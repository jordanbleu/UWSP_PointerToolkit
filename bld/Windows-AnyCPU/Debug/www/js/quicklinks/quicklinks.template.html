<ion-view cache-view="true" title="Quick Links">
<style>
	#editLinks {
		width: 100%;
		height: 100%;
		z-index: 100;
	}
	
	#linksFab {
		z-index: 3;
	}
	
	#btnEdit {
		margin-right: 10px;	
	}
	
	.rightAlign {
		text-align: right;
		float: right;
	}
	
	.iconImages {
		font-size: 175%;
	}
	
	.iconActive {
		color: #000000;
		text-shadow: 2px 2px #f8ad31;
	}
	
	.iconInactive {
		color: #000000;
	}
	
	.ion-star {
		font-size: 250%;
		z-index: 2;
		position: relative;
	}
	
	.iconStarForList {
		margin-top: -11pt;
	}
	
	.iconStarForEditor {
		left: -2pt;
	}
	
	.iconStarStarred {
		color: #f8ad31;
		font-size: 40px;
	}
	
	.iconStarNonStarred {
		font-size: 40px;
		color: #999999;
	}
	
	.invisible {
		display: none;
	}
	
	.preparingForDelete {
		font-weight: bold;
		text-shadow: 2px 2px #FF0000;
	}
	
	#urlCheckStatus {
		display: none;
	}
	
	a {
		color: #000000;
		text-decoration: none;
	}
	
	#quickLinksErrorMessage {
		
	}
</style>
<div id="dashboard-animation" class="scroll-content ionic-scroll overflow-scroll has-header animated fadeInDown" style="padding: 0;" >
	
	<div id="editLinks">
		<div class="row">
			<div class="col col-67">
				<div class="list">
					<label class="item item-input" id="title" for="newTitle">
						<input type="text" placeholder="Title" id="newTitle">
					</label>
				</div>
			</div>
		  
			<div class="col">				
				
				<div style="float: right;">
					<i id="btnSave" class="icon ion-checkmark" style="font-size: 260%; color: #ffffff; margin-right: 10px;" onclick="QuickLinks_endLinkEdit(true)"></i>

					<i id="btnDeleteSingle" class="icon ion-trash-b" style="font-size: 290%; color: #ffffff; margin-right: 10px;" onclick="QuickLinks_deleteLink()"></i>
					
					<i id="btnCancel" class="icon ion-android-close" style="font-size: 300%; color: #ffffff;" onclick="QuickLinks_endLinkEdit(false)"></i>
				</div>
			</div>
		</div>
		   
		<div class="row">
			<div class="col">
				<div class="list">
					<label class="item item-input" id="URL" for="newURL">
						<input type="text" placeholder="URL" id="newURL">
					</label>
				</div>
			</div>
		</div>
	</div>
	
	<div id="linksList" class="list">
		<div id="UWSPLinks">

			<div class="item item-divider">
				UWSP Links
			</div>
			<a class="item" href="#" onclick="navigateToURL('http://www.uwsp.edu/Pages/default.aspx'); return false;">
			   UWSP Home
			</a>
			<a class="item" href="#" onclick="navigateToURL('https://email.uwsp.edu/'); return false;">
			   UWSP Email
			</a>
			<a class="item" href="#" onclick="navigateToURL('https://mypoint.uwsp.edu/'); return false;">
			   MyPoint
			</a>
			<a class="item" href="#" onclick="navigateToURL('http://www.uwsp.edu/d2l/Pages/default.aspx'); return false;">
			   D2L
			</a>
			<a class="item" href="#" onclick="navigateToURL('http://calendar.uwsp.edu/MasterCalendar.aspx'); return false;">
			   Campus Events Calendar
			</a>
		</div>
		
		<div id="myLinks">
			<div class="item item-divider">
				<span class="rightAlign">
					<i id="btnEdit" class="icon ion-edit iconImages iconInactive" style="color: #bcbbbc;" onclick="QuickLinks_toggleEdit()"></i> 
					<i id="btnDelete" class="icon ion-trash-b iconImages iconInactive" style="color: #bcbbbc;" onclick="QuickLinks_toggleDelete()"></i>
				</span>
				My Links				
			</div>
			<div id="myLinksMainLinks"></div>
			
		</div>
		
	</div>
</div>	
</ion-view>

<!-- needs to be ouside of ion-view to work on ios -->
<div class="fab" style="position: absolute; z-index: 20; right: 0;" ng-click="toggleFAB('linksFab')">
    <div id="linksFab" class="fixed-action-btn" style="bottom:35px; right: 25px; " onclick="QuickLinks_startLinks(this);">
        <a class="UWSP-Gold btn-floating btn-large">
            <i id="linksFab-i" class="icon ion-plus"></i>
        </a>
    </div>
</div>
