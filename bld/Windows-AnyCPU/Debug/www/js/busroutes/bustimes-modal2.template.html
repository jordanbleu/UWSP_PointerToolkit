<ion-modal-view ng-swipe-right="closeModal(3)" style="width: 80%; height: 80%; max-height: 80%; min-height: 80%; top: 10%; left: 10%; right: 10%; bottom: 10%; overflow: hidden;">
  <header class="bar bar-header UWSP-Purple">
    <h1 class="title white-text">{{currRoute}}</h1>
    <div class="button UWSP-Purple no-border" ng-click="closeModal(3)"><span class="icon ion-close-round"></span></div>
  </header>
  <ion-content padding="true" scroll="true">
    <div class="row" style="margin-top:50px; font-size: 17px; font-weight: bolder; ">
      <div class="col col-50 col-center">
        <select ng-options="option.id as option.name for option in routeOptions" ng-model="selectedOption1" style="padding: 5px 0px 5px 0px; margin-bottom:5px; font-size: 15px; font-weight: bold;">
        </select>
      </div>
      <div class="col col-50 col-center">
        <select ng-options="option.id as option.name for option in routeOptions" ng-model="selectedOption2" style="padding: 5px 0px 5px 0px; margin-bottom:5px; font-size: 15px; font-weight: bold;">
        </select>
      </div>
    </div>
  <div class="row"  style="font-family: monospace; font-weight: bold; font-size: 15px; margin-top: 5px;">
    <div class="col-33">
      <ion-list>
        <ion-item ng-repeat="time in timesList[selectedOption1][1]">
          {{time}}
        </ion-item>
      </ion-list>
    </div>
    <div class="col-33">
      <ion-list>
        <ion-item ng-repeat="time in timesList[0][1]" style="text-align: center;">
          <i class="ion-arrow-right-c"></i>
        </ion-item>
      </ion-list>
    </div>
    <div class="col-33">
      <ion-list>
        <ion-item ng-repeat="time in timesList[selectedOption2][1]" ng-show="$index>0" ng-if="selectedOption1 >= selectedOption2">
          {{time}}
        </ion-item>
        <ion-item ng-repeat="time in timesList[selectedOption2][1]" ng-if="selectedOption1 < selectedOption2">
          {{time}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-modal-view>
